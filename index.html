<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="component">
  <meta name="description" content="New component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <div class="news">
      <div class="news__hero">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="news__img">
        <img src="./images/hero-mobile.jpg" alt="Woman wearing a red blouse">
      </div>
      <div class="news__content">
        <h1 class="news__title"> <span class="news__titleOne">We're</span> <br> <span class="news__titleTwo">coming
            soon</span></h1>
        <p class="news__text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="news__form">
        <input class="news__input" type="email" placeholder="Email Address">
        <div class="news__formIcon"></div>
        <button class="news__btn"></button>
        <p class="news__error"></p>

      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/k4mlas">k4mlas</a>.
    </p>
  </footer>


  <script src="./js/main.js"></script>
</body>

</html>
